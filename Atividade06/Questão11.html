<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de maioridade</title>
</head>
<body>
    <h1>Questão 11</h1>
    <script>

        let idade;

        idade = prompt("Informe a sua idade: ")
        
        if (idade >= 18)
        {
            document.write("Você é maior de idade")
        }

        if (idade < 18)
        {
            document.write("Você é menor de idade")
        }

    </script>
</body>
</html>
