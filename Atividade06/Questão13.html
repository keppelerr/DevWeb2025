<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Moedas</title>
</head>
<body>
    <h1>Questão 13</h1>
    <script>

        let real = Number(prompt("Informe o valor em Reais: "));

        let dolar;
        dolar = real * 5;

        document.write(`R$${real} em Dólares é: $${dolar.toFixed(2)}`);

    </script>
</body>
</html>
