<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de temperatura</title>
</head>
<body>
    <h1>Questão 9</h1>
    <script>

        let celcius = Number(prompt("Informe a temperatura em celcius: "));

        let fahrenheit;
        fahrenheit = (celcius * 1.8) + 32;

        document.write(`${celcius}°C em Fahrenheit é: ${fahrenheit}°F`);

    </script>
</body>
</html>
