<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
</head>
<body>
    <h1>Questão 10</h1>
    <script>

        let numero1 = Number(prompt("Informe o primeiro número: "));
        let numero2 = Number(prompt("Informe o segundo número: "));

        let soma;
        soma = numero1 + numero2;

        document.write(`${numero1} + ${numero2} = ${soma}<br><br>`);

        let subtracao;
        subtracao = numero1 - numero2;

        document.write(`${numero1} - ${numero2} = ${subtracao}<br><br>`);

        let multiplicacao;
        multiplicacao = numero1 * numero2;

        document.write(`${numero1} x ${numero2} = ${multiplicacao}<br><br>`);

        let divisao;
        divisao = numero1 / numero2;

        document.write(`${numero1} / ${numero2} = ${divisao}<br><br>`);

    </script>
</body>
</html>
