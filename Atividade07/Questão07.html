<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Escreva uma frase!</h2>
    <input type="text" id="txt" placeholder="Digite aqui...">
    <button onclick="exibir_texto()">Exibir</button>
    
    <p id="paragrafo_resultado"></p>
    
    <script>
    function exibir_texto() {
        const texto = document.getElementById('txt').value;
        document.getElementById('paragrafo_resultado').innerText = texto;
    }
    </script>
</body>
</html>
