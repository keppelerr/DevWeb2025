<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Digite uma cor (ex: red, green, blue) e pressione Enter:</h2>
    <input type="text" id="cor_input" placeholder="Digite aqui...">

    <script>
        const input = document.getElementById('cor_input')

        input.addEventListener('keydown', function(event)
        {
            if (event.key === 'Enter')
            {
                const cor = input.value.trim();
                document.body.style.backgroundColor = cor;
            }
        });
    </script>
</body>
</html>
